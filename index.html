<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Current Prices</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="window.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <!-- Oil Row -->
    <div class="row bitcoin">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h1>Bitcoin <small>per BTC</small></h1>
        <h2>
            <span id="bitcoin-price" class="price"></span>
            <small id="bitcoin-change" class="change"></small>
          </h2>
      </div>
    </div>

    <!-- Gold Row -->
    <div class="row ethereum">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Ethereum <small>per ETH</small></h1>
        <h2>
            <span id="ethereum-price" class="price"></span>
            <small id="ethereum-change" class="change"></small>
          </h2>
      </div>
    </div>

    <!-- Litecoin Row -->
    <div class="row litecoin">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="silver">Litecoin <small>per LTC</small></h1>
        <h2>
            <span id="litecoin-price" class="price"></span>
            <small id="litecoin-change" class="change"></small>
          </h2>
      </div>
    </div>

  </div>
</body>

</html>
